<header>
    <h1 class="text-blue-700 text-center text-2xl md:text-4xl font-bold py-8">Task Tracker</h1>
</header>
<div class="max-w-md mx-auto mt-10 p-6 bg-white space-y-6 rounded-xl shadow-lg">
    <!-- task input -->
    <div class="flex">
        <input 
            [(ngModel)]="taskText"
            (keyup.enter)="addNewTask()"
            type="text"
            placeholder="add a new task..."
            class="flex-1 p-3 border rounded-l-md focus:outline-none focus:ring-ring-blue-500">
        <button 
            (click)="addNewTask()"
            class="bg-blue-700 text-white px-4 py-2 rounded-r-lg hover:bg-blue-800 transition">
            Add
        </button>
    </div>
     <!-- task list -->
    <ul class="space-y-2 max-h-64">
        <li *ngFor="let task of filteredTasks()" class="flex items-center justify-between text-sm md:text-base p-3 bg-gray-100 rounded-lg">
            <div class="flex items-center space-x-2">
                <input type="checkbox" [(ngModel)]="task.completed">
                <span [ngClass]="{
                    'line-through text-gray-400 italic': task.completed,
                    'text-gray-800': !task.completed
                    }">
                    {{ task.title }}
                </span>
            </div>
            <button (click)="deleteTask(task.id)" class="text-white text-sm bg-red-700 px-2 py-1 rounded-lg hover:bg-red-800">Delete</button>
        </li>
    </ul>

    <!-- filter btns -->
    <div class="space-x-2">
        <button (click)="setFilter('all')"
            [ngClass]="{'bg-blue-700 text-white': filter === 'all'}"
            class="px-4 py-2 rounded transition hover:bg-blue-800 hover:text-white">
            All
        </button>
        <button (click)="setFilter('active')"
            [ngClass]="{'bg-blue-700 text-white': filter === 'active'}"
            class="px-4 py-2 rounded transition hover:bg-blue-800 hover:text-white">
            Active
        </button>
        <button (click)="setFilter('completed')"
            [ngClass]="{'bg-blue-700 text-white': filter === 'completed'}"
            class="px-4 py-2 rounded transition hover:bg-blue-800 hover:text-white">
            Completed
        </button>
    </div>
</div>
